<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Öğrenci Kayıt Formu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="col-md-4">
            <form method="POST" action="localhost:8086/register">
                <h2>Öğrenci Kayıt:</h2>
                <div class="mb-1">
                    <label for="firstname">Adı:</label>
                    <input type="text" name="firstname" class="form-control" id="input-firstname">
                </div>
                <div class="mb-1 mt-3">
                    <label for="lastname">Soyadı:</label>
                    <input type="text" name="latname" class="form-control" id="input-lastname">
                </div>
                <div class="mb-1 mt-3">
                    <label for="telephone">Telefon:</label>
                    <input type="tel" name="telephone" class="form-control" id="input-telephone">
                </div>
                <div class="mb-1 mt-3">
                    <label for="birthplace">Doğum Yeri:</label>
                    <select name="birthplace" id="select-birthplace" class="form-control">
                        <option value="0">------</option>
                        <option value="1">Adana</option>
                        <option value="2">Adıyaman</option>
                        <option value="3">Afyonkarahisar</option>
                        <option value="4">Ağrı</option>
                        <option value="5">Amasya</option>
                        <option value="6">Ankara</option>
                        <option value="7">Antalya</option>
                        <option value="8">Artvin</option>
                        <option value="9">Aydın</option>
                        <option value="10">Balıkesir</option>
                        <option value="11">Bilecik</option>
                        <option value="12">Bingöl</option>
                        <option value="13">Bitlis</option>
                        <option value="14">Bolu</option>
                        <option value="15">Burdur</option>
                        <option value="16">Bursa</option>
                        <option value="17">Çanakkale</option>
                        <option value="18">Çankırı</option>
                        <option value="19">Çorum</option>
                        <option value="20">Denizli</option>
                        <option value="21">Diyarbakır</option>
                        <option value="22">Edirne</option>
                        <option value="23">Elazığ</option>
                        <option value="24">Erzincan</option>
                        <option value="25">Erzurum</option>
                        <option value="26">Eskişehir</option>
                        <option value="27">Gaziantep</option>
                        <option value="28">Giresun</option>
                        <option value="29">Gümüşhane</option>
                        <option value="30">Hakkâri</option>
                        <option value="31">Hatay</option>
                        <option value="32">Isparta</option>
                        <option value="33">Mersin</option>
                        <option value="34">İstanbul</option>
                        <option value="35">İzmir</option>
                        <option value="36">Kars</option>
                        <option value="37">Kastamonu</option>
                        <option value="38">Kayseri</option>
                        <option value="39">Kırklareli</option>
                        <option value="40">Kırşehir</option>
                        <option value="41">Kocaeli</option>
                        <option value="42">Konya</option>
                        <option value="43">Kütahya</option>
                        <option value="44">Malatya</option>
                        <option value="45">Manisa</option>
                        <option value="46">Kahramanmaraş</option>
                        <option value="47">Mardin</option>
                        <option value="48">Muğla</option>
                        <option value="49">Muş</option>
                        <option value="50">Nevşehir</option>

                        <option value="53">Rize</option>
                        <option value="54">Sakarya</option>
                        <option value="55">Samsun</option>

                        <option value="57">Sinop</option>
                        <option value="58">Sivas</option>
                        <option value="59">Tekirdağ</option>
                        <option value="60">Tokat</option>
                        <option value="61">Trabzon</option>

                        <option value="77">Yalova</option>
                        <option value="78">Karabük</option>
                        <option value="79">Kilis</option>
                        <option value="80">Osmaniye</option>
                        <option value="81">Düzce</option>
                    </select>
                </div>
                <div class="mb-1 mt-3">
                    <label for="email">E-posta:</label>
                    <input type="email" name="email" class="form-control" id="input-email">
                </div>
                <div class="mb-1 mt-3">
                    <label for="gender">Cinsiyet:</label>
                    <input type="radio" name="gender" class="form-check-input" id="gender-female">
                    <label for="gender-female">Kadın</label>

                    <input type="radio" name="gender" class="form-check-input" id="gender-male">
                    <label for="gender-male">Erkek</label>

                    <input type="radio" name="gender" class="form-check-input" id="gender-nb" checked
                        aria-checked="true">
                    <label for="gender-nb">Diğer</label>
                </div>
                <div class="mb-1 mt-3">
                    <label for="salary" class="form-label">Maaş aralığı:</label>
                    <input type="range" name="salary" id="input-salary" min="20000" step="500" max="100000">
                </div>
                <div class="mb-1 mt-3">
                    <label for="opinions">
                        <abbr title="Umrumuzda değil">Görüşleriniz</abbr>
                    </label>
                    <textarea name="opinions" class="form-control" maxlength="140" id="opinions" cols="30"
                        rows="3"></textarea>
                </div>
                <div class="mb-1 mt-3">
                    <button type="submit" class="btn btn-primary">Gönder</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
